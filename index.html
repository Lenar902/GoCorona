<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GoCorona</title>   
	<link href="https://fonts.googleapis.com/css?family=Rubik:regular,700&display=swap" rel="stylesheet" />
	<link href="https://fonts.googleapis.com/css?family=Raleway:700,800&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="css/reset.css">
	<link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="wrapper">
		<div class="canvas"></div>

		<header class="header">			
			<div id="open" class="header__container">
				<div id="close" class="header__row">
					<a href="#" class="header__logo">
						<img class="header__icon" src="img/Logo.svg" alt="logo">
					</a>
					<nav id = "menu" class="header__menu menu">
						<ul class="menu__list">
							<li class="menu__item"><a class="menu__link" href="#">Home</a></li>
							<li class="menu__item"><a class="menu__link" href="#">Features</a></li>
							<li class="menu__item"><a class="menu__link" href="#">Support</a></li>
							<li class="menu__item"><a class="menu__link" href="#">Contact us</a></li>
						</ul>
					</nav>
					<div class="header__button button" id = "header-button">
						<a href="#" class="button__link button_blue">Download</a>	
						<a href="#open" class="menu__burger" id="open-menu"></a> 	
						<a href="#close" class="close-menu__burger" id="open-menu"></a> 				
					</div>					
				</div>				
			</div>
		</header>
		
		<main class="content">
			<div class="content__container">
				<div class="content__row">
					<div class="content__column maininfo">
						<h1 class="maininfo__caption">Take care of yours familyâ€™s <span class="textblue">health.</span></h1>
						<p class="maininfo__text">All in one destination for COVID-19 health queries.  
							Consult 10,000+ health workers about your concerns.</p>
						<div class="maininfo__button button">
							<a href="#" class="button__link button_red">Get started</a>	 
						</div>
					</div>
					<div class="content__column mainpicture">
						<div class="mainpicture__item">
							<img class="mainpicture__image" src="img/Doctor.svg" alt="Doctor">
						</div>
					</div>
				</div>
				<div class="content__music">
					<div class="content__inner play">
						<div class="play__icons">
							<a href="#" class="play_link">
								<img class="play__image" src="img/playmusic.svg" alt="playmusic">
							</a>
						</div>
						<div class="play__text">
							<div class="play__title">Stay safe with GoCorona</div>
							<div class="play__caption">Watch Video</div>
						</div>
					</div>
				</div>
			</div>
		</main>

		<footer class="footer">
			<div class="footer__container">
				<div class="footer__row">
					<div class="footer__column footer-box">
						<div class="footer-box__item">
							<a href="#" class="footer-box__link">
								<img src="img/googleplay.svg" alt="googleplay">
							</a>							
						</div>
					</div>
					<div class="footer__column footer-box">
						<div class="footer-box__item">
							<a href="#" class="footer-box__link">
								<img src="img/Appstore.svg" alt="Appstore">
							</a>
						</div>
					</div>
				</div>
			</div>
		</footer>
	</div>

</body>
</html>
